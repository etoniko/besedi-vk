    <script>
        async function loadCards() {
            try {
                const response = await fetch('card.json');
                const cardsData = await response.json();

                const cardContainer = document.getElementById('card-container');
                cardContainer.innerHTML = ''; // Очищаем контейнер

                cardsData.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.onclick = function() { toggleDescription(this); }; // Назначение onclick

                    cardElement.innerHTML = `
                        <img src="${card.image_src}" class="card-image">
                        <div class="card-content">
                            <h2 class="card-title">${card.card_title}</h2>
                            <p class="card-description">${card.description}</p>
                        </div>
                        <div class="card-footer">
                            <span class="card-members"><i class="fa fa-users"></i> ${card.members} <span style="color: #05ff00;text-shadow: #00ff59b5 1px 0 10px;"> Online</span></span>
                            <a href="${card.link_href}" class="card-link arrow-animation">Присоединиться <i class="fa fa-arrow-right"></i></a>
                        </div>
                    `;

                    cardContainer.appendChild(cardElement);
                });

            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('card-container').innerHTML = '<p>Ошибка загрузки данных.  Проверьте, что card.json находится в той же папке и имеет правильный формат.</p>';
            }
        }

        function toggleDescription(card) {
            card.classList.toggle('active');
        }

        // Загружаем карточки при загрузке страницы
        window.onload = loadCards;

    </script>
